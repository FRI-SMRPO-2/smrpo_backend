{% load static i18n %}
<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TITTLE -->
    <title>
        {% block title %}SMRPO project{% endblock %}
    </title>

    <!-- CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>

<body>
{% block navbar %}
    <div class="d-flex flex-column flex-md-row align-items-center p-1 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto main-title">
            <a href="{% url 'home' %}">
                SMRPO
            </a>
        </h5>
        <nav class="mr-md-3">
            <a class="p-2 text-dark" href="{% url 'home' %}">Domov</a>
            {% if user.is_authenticated %}
                <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-primary ml-1" href="#">Login</a>
            {% endif %}
        </nav>
    </div>
{% endblock %}

{% block content %}{% endblock %}


<!-- JAVASCRIPT -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
